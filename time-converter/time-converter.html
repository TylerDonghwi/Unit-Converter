<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Time Converter</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <a href="../index.html">
            <h1>Unit Converter</h1>
        </a>

        <hr>
    </div>
    <div class="navigation">
        <a href="../weight-converter/weight-converter.html" class="converter">Weight Converter</a>
        <a href="../length-converter/length-converter.html" class="converter">Length Converter</a>
        <a href="../temperature-converter/temperature-converter.html" class="converter">Temperature Converter</a>
        <a href="../speed-converter/speed-converter.html" class="converter">Speed Converter</a>
        <a href="../time-converter/time-converter.html" class="converter">Time Converter</a>
    </div>
    <hr>

    <form>
        <a href="time-converter.html">
            <h2>Time Converter</h2>
        </a>

        <div class="box-for-dropdown">
            <select id="inputUnit">
                <option value="" disabled selected>From: </option>
                <option value="seconds">seconds</option>
                <option value="minutes">minutes</option>
                <option value="hours">hours</option>
                <option value="days">days</option>
                <option value="months">months</option>
                <option value="years">years</option>
            </select>
            <select id="outputUnit">
                <option value="" disabled selected>To: </option>
                <option value="seconds">seconds</option>
                <option value="minutes">minutes</option>
                <option value="hours">hours</option>
                <option value="days">days</option>
                <option value="months">months</option>
                <option value="years">years</option>
            </select>
        </div>
        <div class="inputs">
            <input id="input" type="number" placeholder="Enter a value">
            <button id="submitBtn">Submit</button>
        </div>

    </form>
    <div id="output">
        <div class="card">
            <h4 class="card-block">Ouput:</h4>
            <h4 id="outputText"></h4>
        </div>
    </div>
    </div>

    <script src="time-converter.js"></script>

</body>

</html>
