<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <a href="../index.html">
            <h1>Unit Converter</h1>
        </a>

        <hr>
    </div>
    <div class="navigation">
        <a href="weight-converter.html" class="converter">Weight Converter</a>
        <a href="../length-converter/length-converter.html" class="converter">Length Converter</a>
        <a href="../temperature-converter/temperature-converter.html" class="converter">Temperature Converter</a>
        <a href="../speed-converter/speed-converter.html" class="converter">Speed Converter</a>
        <a href="../time-converter/time-converter.html" class="converter">Time Converter</a>
    </div>
    <hr>
    <form>
        <a href="weight-converter.html">
            <h2>Weight Converter</h2>
        </a>
        <div class="initial-input">
            <label for="initUnit">From: </label>
            <input id="grams" type="radio" name="initUnit">
            <label for="grams">Grams</label>
            <input id="pounds" type="radio" name="initUnit">
            <label for="pounds">Pounds</label>
            <input id="ounce" type="radio" name="initUnit">
            <label for="ounce">Ounce</label><br>
        </div>
        <div class="inputs">
            <input id="input" type="number" placeholder="Enter values">
            <button id="submitBtn">Submit</button>
        </div>

    </form>
    <div id="output">
        <div class="card">
            <h4 class="card-block" id="gramOutput">Grams:</h4>
        </div>
        <div class="card">
            <h4 class="card-block" id="poundOutput">Pounds:</h4>
        </div>
        <div class="card">
            <h4 class="card-block" id="ozOutput">Ounce:</h4>
        </div>
    </div>
    </div>

    <script src="weight-convert.js"></script>
</body>

</html>
